<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let animal = {
            eats: true,
            walk() {
            alert("Animal walk");
            }
        };

        let rabbit = {
            jumps: true,
            __proto__: animal
        };

        let longEar = {
            earLength: 10,
            __proto__: rabbit
        };

        // walk เอามาจาก prototype chain
        longEar.walk(); // Animal walk
        alert(longEar.jumps); // true (จาก rabbit)
    </script>
</body>
</html>
