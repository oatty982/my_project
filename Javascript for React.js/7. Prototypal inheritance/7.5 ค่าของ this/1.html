<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // animal มี methods
        let animal = {
            walk() {
                if (!this.isSleeping) {
                    alert(`I walk`);
                }
            },
            
            sleep() {
                this.isSleeping = true;
            }
        };

        let rabbit = {
            name: "White Rabbit",
            __proto__: animal
        };

        // ปรับเปลี่ยน rabbit.isSleeping
        rabbit.sleep();

        alert(rabbit.isSleeping); // true
        alert(animal.isSleeping); // undefined (ไม่มี property ใน prototype)
    </script>
</body>
</html>
