<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let animal = {
            eats: true
        };

        let rabbit = {
            jumps: true
        };

        rabbit.__proto__ = animal; // set animal ให้เป็น prototype

        // เราสามารถเจอทั้ง properties eats และ jumps ใน rabbit:
        alert( rabbit.eats ); // true (**)
        alert( rabbit.jumps ); // true
    </script>
</body>
</html>
