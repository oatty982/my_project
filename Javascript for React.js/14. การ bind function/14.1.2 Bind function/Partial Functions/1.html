<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
 function mul(a, b) {
	return a * b;
}

	let double = mul.bind(null, 2);
	
	// ถึงจะไม่มี obj ที่จะกำหนด ก็ต้องใส่ค่า null เสมอ
	// กำหนดให้ 2 เป็น พารามิเตอร์ของฟังก์ชัน double เสมอ
	// argument ที่ double รับเข้ามาจะมาที่ b
	alert( double(3) ); // = mul(2, 3) = 6
	alert( double(4) ); // = mul(2, 4) = 8
	alert( double(5) ); // = mul(2, 5) = 10
    </script>
</body>
</html>
