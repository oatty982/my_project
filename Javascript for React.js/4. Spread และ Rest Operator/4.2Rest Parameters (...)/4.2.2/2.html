<!DOCTYPE html>
<html lang="en">

    <title>Document</title>
</head>
<body>
    <script>
        function sum(a,b,...arr) {
            let standardValue = a+b;

            for(let item of arr) standardValue += item;

            return standardValue;
        }

        alert(sum(9,10,60,10,90,90))
    </script>
</body>
