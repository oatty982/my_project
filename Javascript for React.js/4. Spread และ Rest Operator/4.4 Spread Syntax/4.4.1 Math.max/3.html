<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 3
        let arr = [3, 5, 1];

        alert(Math.max(...arr)); // 5 (spread จะเปลี่ยน array ให้กลายเป็น list ของ arguments)

        // เปรียบเสมือนการทำแบบนี้

        alert(Math.max(3, 5, 1));
    </script>
</body>
</html>
