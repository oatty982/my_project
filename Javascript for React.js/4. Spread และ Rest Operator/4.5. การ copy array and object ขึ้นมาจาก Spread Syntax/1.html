<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = [1, 2, 3];

        let arrCopy = [...arr]; // spread array ให้กลายเป็น list ของ parameters

        // และวาง result ลงใน array ตัวใหม่

        // arrays ทั้งสองมีเนื้อหาที่เหมือนกันไหม?

        alert(JSON.stringify(arr) === JSON.stringify(arrCopy)); // true

        // arrays ทั้งสองเท่ากันไหม?

        alert(arr === arrCopy); // false (reference ไม่เหมือนกัน)

        alert(arr);

        alert(arrCopy);

        // แก้ไข array แรก, แต่ไม่แก้ไขตัวที่ copy ขึ้นมา:

        arr.push(4);

        alert(arr); // 1, 2, 3, 4

        alert(arrCopy); // 1, 2, 3
    </script>
</body>
</html>
