<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class User {
            
            constructor(name) {
            // invokes the setter
            this.name = name;
            }
            
            get name() {
                return this._name;
            }
            
            set name(value) {
                if (value.length < 4) {
                    alert("Name is too short.");
                    return;
                }
                this._name = value;
            }
        }
    </script>
</body>
</html>
