    <script>

        // ตัวอย่าง let and const 
        // ประกาศตัวแปรไม่ใส่ค่าเริ่มต้นได้
        let foo
        // สามารถใส่ค่าทีหลังได้
        foo = 'text'
        // หรือจะประกาศและใส่ค่าไปเลยก็ได้
        let message = 'Hello World!'
        
        console.log(message)
        
    </script>
