<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let options = {
        title: "Menu",
        width: 100,
        height: 200
        };

        // { sourceProperty: targetVariable }
        let { width: w, height: h, title } = options;

        // width -> w
        // height -> h
        // title -> title

        alert(title); // Menu
        alert(w); // 100
        alert(h); // 200
    </script>
</body>
</html>
