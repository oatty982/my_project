<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    form{
        background-color:silver;
        width: 500px;
        text-align: right;
        padding: 10px;
    }
</style>
</head>
<body>
    <h2>HTML Form</h2>
    <form action="http://jkorpela.fi/cgi-bin/echo.cgi">
        <label for="FirstName"> First Name : </label>
        <input type="text" name="FirstName">
        <br><br>
        <label for="Age">Age :</label>
        <input type="text" name="Age">
        <br><br>
        <fieldset style="width:200px; margin-left: 250px; border: 1px dashed blue">
            <legend>Gender :</legend>
            <input type="radio" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" name="gender" value="female">
            <label for="female">Female</label>
            <input type="radio" name="gender" value="other">
            <label for="other">Other</label>
        </fieldset>
        <!-- <p style="margin-right: 150px">Gender :</p> -->
        
        <br><br>
        <p style="margin-right: 150px;">Status :</p>
        <input type="radio" name="status" value="single">
        <label for="single">Single</label>
        <input type="radio" name="status" value="mariried">
        <label for="mariried">Mariried</label>
        <br><br>
        <p style="margin-right: 150px;">Vehicles :</p>
        <input type="checkbox" name="vehicles1" value="Bike">
        <label for="vehicles1">I have a bike</label><br>
        <input type="checkbox" name="vehicles2" value="Car">
        <label for="vehicles2">I have a car</label><br>
        <input type="checkbox" name="vehicles3" value="Boat">
        <label for="vehicles3">I have a boat</label>
        <br><br>
        <span>Models :</span>
        <select name="cars" id="cars" size="4" multiple>
            <option value="volvo">Volvo</option>
            <option value="saab">Saab</option>
            <option value="fiat">Fiat</option>
            <option value="audi">Audi</option>
        </select>
        <br><br>
        <textarea name="message" cols="30" rows="5">comment</textarea>
        <br><br>
        <input list="browsers" name="browser">
        <datalist id="browsers">
            <option value="Internet Explorer"></option>
            <option value="Firefox"></option>
            <option value="Chrome"></option>
            <option value="Opera"></option>
            <option value="Safari"></option>
        </datalist>
        <br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
