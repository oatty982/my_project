<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="tagH1">Hello, world!</h1>
    <p>Paragraph 1</p>
    <p>Paragraph 2</p>
    <p>Paragraph 3</p>
    <p class="example">Example Paragraph 1</p>
    <p class="example">Example Paragraph 2</p>
    <div class="example">Example Div 1</div>
    <div class="example">Example Div 2</div>
    <script>
        // Using getElementById
        var h1Element = document.getElementById("tagH1");
        console.log(h1Element); // Output: <h1 id="tagH1">Hello, world!</h1>

        // Using getElementsByTagName
        var pElements = document.getElementsByTagName("p");
        console.log(pElements[0]); // Output: <p>Paragraph 1</p>

        // Using getElementsByClassName
        var exampleElements = document.getElementsByClassName("example");
        console.log(exampleElements[0]); // Output: <p class="example">Example Paragraph 1</p>

        // Using querySelector
        var firstPElement = document.querySelector("p");
        console.log(firstPElement); // Output: <p>Paragraph 1</p>

        // Using querySelectorAll
        var exampleDivElements = document.querySelectorAll(".example");
        console.log(exampleDivElements[1]); // Output: <div class="example">Example Div 2</div>

    </script>
</body>
</html>
