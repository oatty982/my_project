<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // value ใน Array ไม่ใช่ประเภทเดียวกัน
        let arr = [ 
            'Apple', 
            { name: 'John' }, 
            true, 
            function() { console.log('hello'); },
            function() { alert('สวัสดี'); },
            function() { alert('Hola'); }];

        // ตัว array index ที่ 1 แล้ว เรียก property name ออกมา
        // console.log(arr)
        console.log( arr[1].name)

        // ตัว array index ที่ 3 แล้วเรียกใช้ function (เนื่องจาก array ใน index ที่ 3 เป็น function)
        arr[3](); // hello

        console.log(arr.length)

        // loop นี้ใช้ได้แค่ function
        for(let i=4; i<arr.length; i++)
            arr[i]();

        console.log( arr[4]())

    </script>
</body>
</html>
