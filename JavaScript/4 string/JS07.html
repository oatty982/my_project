<body>
    <script>
        let str = 'Hello';
        // เลือกตัวอักษร
        console.log( str[-1] ) ; // undefined
        console.log( str[0] ) ; // H
        console.log( str[1] ) ; // e
        console.log( str[2] ) ; // l
        console.log( str[3] ) ; // l
        console.log( str[4] ) ; // o
        console.log( str[5] ) ; // undefined
    </script>
