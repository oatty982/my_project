    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let guestList = "Guests:\n * John\n * Pete\n * Mary";

        console.log(guestList); // a multiline list of guests

        //  Guests:
        //      * John
        //      * Pete
        //      * Mary

        let s9 = "Codecamp\nThailand\nBKK"
        console.log(s9)
        // Codecamp
        // Thailand
        // BKK

        let s = '\u0E42\u0E2D\u0E4A\u0E15'
        console.log(s) // โอ๊ต

        let s1 = '\u0E04\u0E27\u0E22'
        console.log(s1) // ควย

        console.log( "\x7A" ); // z
        console.log( "\xA9" ); // ©, the copyright symbol
    </script>
