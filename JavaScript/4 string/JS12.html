<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let str = 'Widget with id';

        console.log( str.indexOf('Widget') ); // 0, พบที่ตำแหน่งแรก
        console.log( str.indexOf('widget') ); // -1, ไม่พบ เพราะว่าตัว "W" กับ "w" ไม่ใช่ตัวเดียวกัน
        console.log( str.indexOf('id') ); // 1, 'id' พบที่ตำแหน่งที่ 1
    </script>
</body>
</html>
