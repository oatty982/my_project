    <script>

        function ucFirst(string) {
        // If the string is empty, return it as is
        if (string === '') {
            return string;
        }
        
        // Otherwise, capitalize the first letter and return the modified string
        return string.charAt(0).toUpperCase() + string.slice(1);
        }

        console.log(ucFirst('patcharapon')); // Output: Patcharapon
        console.log(ucFirst('chaiporn')); // Output: Chaiporn
