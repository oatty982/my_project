<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        console.log( 'Oat123' .toLowerCase() ); // oat123
        console.log( 'Oat123' .toUpperCase() ); // OAT123

        let str = "Ä°stanbul";

        console.log(str.toLowerCase()); // "istanbul"

        console.log(str.toLocaleLowerCase()); // "istanbul" (when the locale is "en-US")

        console.log(str.toLocaleLowerCase("tr-TR")); // "istanbul" (when the locale is "tr-TR")

    </script>
</body>
</html>
