<body>
    <script>
        let index = ['P','a','t','c','h','a','r','a','p','o','n',' ','C','h','a','i','p','o','r','n']
        let a = ''
        
        console.log(index[0]) // P
        console.log(index[3]) // c
        console.log(index.length) // 20

        for(let i=0; i<index.length; i++)
            a = a + index[i]

        // console.log(index[i])
        console.log(a) // Patcharapon Chaiporn
        console.log(typeof a) // string
        console.log(a.charAt(0)) // P
        console.log(a.charAt(11)) // space

    </script>
