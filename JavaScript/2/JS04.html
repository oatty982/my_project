<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator_1</title>
</head>
<body>
    <script>
        let num = 2;
        num = num + 1;
        console.log(num);

        let num1 = 2 + 2 * 4;
        console.log(num1);

        let x = 14 / 3; // เอาเศษ
        console.log(x);

        let y = 14 % 3; // ไม่เอาเศษ
        console.log(y);

        let z = 14 ** 3;
        console.log(z);
    </script>
</body>
</html>
