<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Function Declaration vs Function Expression
        // Function Declaration จะประกาศก่อนหรือหลังเรียกใช้ก็ได้
        // Function Expression จะประกาศก่อน ถึงจะเรียกใช้ก็ได้

        sayHi("John");

        function sayHi(name) {
            alert( `Hello, ${name}`);
        }

        
    </script>
</body>
</html>
