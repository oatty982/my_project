<body>
    <script>
        function showMessage(from, text) { // arguments: from, text
            alert(from + ': ' + text);
        }

        showMessage('Ann', 'Hello!'); // Ann: Hello!
        showMessage("Ann', 'What's up?"); // Ann: What's up?

        let name = "Tony"

        showMessage(name, "Hi,all")

        let msg = "Greeing.."
        showMessage(name, msg)
        showMessage(msg, msg)
    </script>
</body>
