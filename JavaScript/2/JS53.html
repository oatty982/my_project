<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function draw(n) {
          // Triangle
          console.log("Triangle:");
          for (let i = 1; i <= n; i++) {
            let row = "";
            for (let j = i; j >= 1; j--) {
              row += j;
            }
            console.log(row);
          }

          // Square
          console.log("Square:");
          for (let i = 1; i <= n; i++) {
            let row = "";
            for (let j = n; j >= 1; j--) {
              row += j;
            }
            console.log(row);
          }

          // Rhombus
          console.log("Rhombus:");
          for (let i = 1; i <= n; i++) {
            let row = "";
            for (let j = n - i; j >= 1; j--) {
              row += " ";
            }
            for (let j = (2 * i - 1); j >= 1; j--) {
              row += j;
            }
            console.log(row);
          }

          for (let i = n - 1; i >= 1; i--) {
            let row = "";
            for (let j = n - i; j >= 1; j--) {
              row += " ";
            }
            for (let j = (2 * i - 1); j >= 1; j--) {
              row += j;
            }
            console.log(row);
          }
        }

        draw(2); // Draw with side length 2
        draw(3); // Draw with side length 3
        draw(4); // Draw with side length 4

    </script>
</body>
</html>
