<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = 5;
        console.log(num);
        num = num + 5; // 10
        console.log(num);
        num += 5; // 10 + 5 = 15
        console.log(num);
        num *= 2; // 15 * 2 = 30
        console.log(num);
        num /= 3; // 30 / 3 = 10
        console.log(num);
        num -= 7; // 10 - 7 = 3
        console.log(num);
    </script>
</body>
</html>
