<body>
    <script>
        for (let i = 0; i < 10; i++) {

            // ถ้าเป็นเงื่อนไขเป็น true คำสั่งหลังจากบรรทัดนี้จะถูกมองข้าม
            if (i % 2 == 0) continue;

            alert(i); // 1, then 3, 5, 7, 9
        }
    </script>
