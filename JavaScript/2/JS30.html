<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let x = +prompt("2+2 = ?")
        switch (x) {
            case 3 :
                alert("Too small")
                break
            case 4 :
                alert("Yessss...")
                break
            case 5 :
                alert("Too big")
                break
            default :
                alert("Whatttt..?")
        }
        console.log('Bye')
    </script>
</body>
</html>
