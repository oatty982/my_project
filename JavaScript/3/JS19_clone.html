<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        let user = {
            name: "oat",
            age: 30
        };

        let clone = {};
        console.log(clone)
        // ใช้ for..in..loop สำหรับแทนค่า key แต่ละตัว
        for (let key in user) {
            clone[key] = user[key];
        }
        clone.name = "Nee"; // กำหนกค่า value ในแต่ละ key
        console.log(user.name); // oat in the original object
        console.log(clone.name); // nee

    </script>
</body>
</html>
