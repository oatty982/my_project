<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <script>
        user = {
            sayHi: function() {
                alert("Hello");
            }
        };

        user = {
            sayHi() { // เหมือนกับ "sayHi: function()"
                alert("Hello");
            }
        }
    </script>
</body>
