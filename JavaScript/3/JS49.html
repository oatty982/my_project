<body>
    <script>
        function User(name) {
            this.name = name;

            this.sayHi = function() {
                // alert( "My name is: " + this.name );
                alert( `My name is: ${this.name}` );
            };
        }

        let john = new User("John");

        john.sayHi(); // My name is: John

        /*
        John = {
            name: "John",
            sayHi: function() { ... }
        }
        */

    </script>
</body>
