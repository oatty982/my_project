<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        console.log(Math.round(3.6)); // output : 4
        console.log(Math.round(3.1)); // output : 3
        console.log(Math.round(-1.6)); // output : -2
        console.log(Math.round(-1.1)); // output : -1

        let num = 1.23456;
        // 1.23456 * 100 --> 123.456
        // Math.floor(123.456) --> 123
        // 123 / 100 --> 1.23
        console.log( Math.floor(num * 100) / 100 ); // 1.23
        console.log( Math.round(num * 100) / 100 ); // 1.23
    </script>
</body>
</html>
